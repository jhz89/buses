<!DOCTYPE html>
<html>
	<head>
		<title>App PhoneGap</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/bootstrap-datepicker.min.js" ></script>	
		<script src="js/bootstrap.min.js" ></script>		
		<script src="consultarRutaEspecifico.js" ></script>					
		<script type="text/javascript">
			$('#myModal').on('shown.bs.modal', function () {
			  $('#myInput').focus()
			})
		</script>
		<script>
			            $(function () {
			            	$.fn.datepicker.defaults.format = "yyyy/mm/dd";
								$('.datepicker').datepicker({
							    format: 'yyyy/mm/dd',
							    startDate: '-3d'
							});
			            });
		</script>	
		
	</head>
	<body>
		<ul class="nav nav-pills">
		  <li role="presentation" class="active"><a href="index.html">Home</a></li>
		  <li role="presentation"><a href="consultarRuta.html">Consultar Todas las Rutas</a></li>
		  <li role="presentation"><a href="formRegistrarCliente.html">Registrar Cliente</a></li>
		  <li role="presentation"><a href="formRegistrarRuta.html">Registrar Ruta</a></li>
		  <li role="presentation"><a href="formConsultarRutaEspecifica.html">Consultar Ruta por Criterio</a></li>
		  <li role="presentation"><a href="formReservarTicket.html">Reservar Ticket</a></li>
		</ul>
		
		<center><h1 class="text-primary">Consultar Ruta Especifica</h1></center>
		<form name="formConsultar">

		<div class="col-sm-3"></div>

		<div class="col-sm-6">

			<div class="form-group">
			  <label for="buscador">Buscar por:</label>
			  <select class="form-control" id="buscador">
			    <option value="id_ruta">ID Ruta</option>
			    <option value="origen">Origen</option>
			    <option value="destino">Destino</option>
			    <option value="fecha_inicio">Fecha Inicio (AAAA-DD-MM)</option>
			    <option value="fecha_fin">Fecha Fin(AAAA-DD-MM)</option>
			  </select>
			</div>

			<div class="form-group">
					<label for="valor">Consultar por Id de Ruta</label>
					<input class="form-control" id="valor" name="valor" placeholder="">
			</div>				
						
			<div class="form-group">
				<div class="col-sm-12">
					<br /><center><button type="button" id="btnConsultar" class="btn btn-primary">Consultar</button></center>
				</div>
			</div>	

			<div class="form-group">
				<div class="col-sm-12">
					<br /><div id="divSucces" class="alert alert-success nb-hidden" role="alert"></div>
				</div>
			</div>
			

			</form>	

			<center><h1 class="text-primary">Rutas</h1></center>
		
		
		
		<div class="list-group demo nb-hidden" id="divReservas">
		  	  
		</div>

		<form name="reservarTicket">			
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">Reservar Ticket</h4>
			      </div>
			      <div class="modal-body">
					<div class="form-group">
							<label for="cedula">Ingrese su cedula Para Reservar (Receurde que debe estar resgitrado)</label>
							<input class="form-control" id="cedula" name="cedula" placeholder="Cedula">
					</div>
			      </div>
			      <div class="modal-body">
					<div class="form-group">
							<label for="cedula">ID Ruta</label>
							<input class="form-control" id="id_ruta" name="id_ruta" placeholder="ID Ruta">
					</div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			        <button type="button" class="btn btn-primary" id="btnReservar">Reservar</button>			        
			      </div>
			    </div>
			  </div>

			</div>
			
			</form>

			</div>	
	</body>
</html>
